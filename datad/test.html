<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="inedx.css">  
</head>
<body>   
    <div id="distance">
    <button id="btn-distance" onclick="myWeight()">Weight  Converter</button>
    </div>
    <div id="pression">
        <button id="btn-pression" onclick="myLongueur()">Longueur Converter</button>
    </div>
    <div id="temps">
      <button id="btn-temps" onclick="myTemps()">Temps Converter</button>
  </div>
  <!--Convert Weight-->
   <div id="container">
    <h1>Weight Converter</h1>
    <div class="inpt-lbl">
        <label for="kg">Kilogram</label>
        <input  type="number"  id="kg" />
    </div>
    <div class="inpt-lbl">
        <label for="lb">Pounds</label>
        <input type="number" id="lb"/>
    </div>
    <div class="inpt-lbl">
        <label for="on">Ounces</label>
        <input type="number"  id="on"/>
    </div>  
   </div>
   <!--Convert longueur-->
   
   <div id="container2">
    <h1>Longueur Converter</h1>
    <div class="inpt-lbl2">
        <label for="mtr">Metre</label>
        <input  type="number"  id="mt" />
    </div>
    <div class="inpt-lbl2">
        <label for="lb">Cintemetre</label>
        <input type="number" id="cn"/>
    </div>
    <div class="inpt-lbl2">
        <label for="on">Kilometre</label>
        <input type="number"  id="kl" />
    </div>  
   </div>
   <!--Convert Temps-->
   <div id="container3">
    <h1>Temps Converter</h1>
    <div class="inpt-lbl3">
        <label for="sec">Seconde</label>
        <input  type="number"  id="sc" />
    </div>
    <div class="inpt-lbl2">
        <label for="lb">Minute</label>
        <input type="number" id="mn"/>
    </div>
    <div class="inpt-lbl3">
        <label for="on">Heure</label>
        <input type="number"  id="hr" />
    </div>  
   </div>
   
<script src="main.js">

</script>
   
</body>



</html>
